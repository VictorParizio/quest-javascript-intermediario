<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Html, CSS e JavaScript</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/validacao.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="centralizado">
    <main class="centralizado">
        <section class="informacoes">
            <h1>Ficou com dúvida?<br>Nos mande uma mensagem!</h1>
            <p>caso tenha ficado com  dúvida basta nos mandar uma mensagem e entramos em contato em menos de 24h.</p>
        </section>

        <Section class="formulario">
            <form action="enviado.html" method="post">
                <input type="text" name="nome" id="nome" placeholder="Nome Completo *">
                <input type="email" name="email" id="email" placeholder="Email *">
                <input type="tel" name="telefone" id="telefone" placeholder="Telefone *">
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Mensagem *"></textarea>
                <p>*campos obrigatóros</p>
                <a href="enviado.html">
                    <input type="button" value="Enviar" class="botao">
                </a>
            </form>
        </Section>
    </main>
</body>
</html>
